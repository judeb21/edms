name: Code Quality

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - "*" # run on all branches

permissions:
  contents: read
  pull-requests: write

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ---- ESLint ----
      - name: Run ESLint
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SMART_USER_API_URL: ${{ secrets.NEXT_PUBLIC_SMART_USER_API_URL }}
        run: |
          npm run lint --if-present || (echo "❌ ESLint failed" && exit 1)

      # ---- TypeScript Type Checking ----
      - name: Run TypeScript type check
        run: |
          npm run typecheck --if-present || (echo "❌ TypeScript errors found" && exit 1)

      # ---- Prettier Formatting ----
      - name: Run Prettier
        run: |
          npm run format:check --if-present || (echo "❌ Prettier formatting issues" && exit 1)
