name: Code Quality and Deploy to Netlify

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  code-quality:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      NEXT_PUBLIC_SMART_USER_API_URL: ${{ secrets.NEXT_PUBLIC_SMART_USER_API_URL }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. Verify pnpm is available
      - name: Check pnpm version
        run: pnpm -v

      # 5. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 6. Run ESLint
      - name: Run ESLint
        run: pnpm lint

      # 7. Run TypeScript type check
      - name: Run TypeScript type check
        run: pnpm typecheck

  deploy-netlify:
    needs: code-quality
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Install Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # 6. Build with environment variables
      - name: Build Project for Netlify
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SMART_USER_API_URL: ${{ secrets.NEXT_PUBLIC_SMART_USER_API_URL }}
        run: pnpm build

      # 7. Deploy to Netlify
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --prod \
            --auth=$NETLIFY_AUTH_TOKEN \
            --site=$NETLIFY_SITE_ID \
            --dir=.next